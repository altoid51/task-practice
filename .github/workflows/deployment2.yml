name: Deployment 2
on: push
jobs : 
  lint:
    runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install Dependencies
          uses: npm ci
        - name: Run Lint
          run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install Dependencies
          uses: npm ci
        - name: Run Test
          run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install Dependencies
          uses: npm ci
        - name: Run Build
          run: npm run build
        - name: Deploy
          run: echo "Deploying..."

